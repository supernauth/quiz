<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if question %} Edit {% else %} Add {% endif %} Question</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>{% if question %} Edit {% else %} Add {% endif %} Question</h1>
    <br />
    <form class="row g-3" action={% if question %} "updaterecord/{{ question.id }}" {% else %} "addrecord" {% endif %} method="post">
        {% csrf_token %}
        <div class="row-auto">
            <label class="form-label">Question:</label>
            <input class="form-control" type="text" name="question_text" {% if type %} value="{{ question.question_text }}" {% endif %}>
        </div>
        <div class="row-auto">
            <label class="form-label">Option1:</label>
            <input class="form-control" type="text" name="option1" {% if type %} value="{{ question.option1 }}" {% endif %}>
        </div>
        <div class="row-auto">
            <label class="form-label">Option2:</label>
            <input class="form-control" type="text" name="option2" {% if type %} value="{{ question.option2 }}" {% endif %}>
        </div>
        <div class="row-auto">
            <label class="form-label">Option3:</label>
            <input class="form-control" type="text" name="option3" {% if type %} value="{{ question.option3 }}" {% endif %}>
        </div>
        <div class="row-auto">
            <label class="form-label">Option4:</label>
            <input class="form-control" type="text" name="option4" {% if type %} value="{{ question.option4 }}" {% endif %}>
        </div>
        <div>
            <label class="form-label">Answer:</label>
            <select class="form-select" name="answer">
                <option value={{ question.correct_option }}>1</option>
                <option value={{ question.correct_option }}>2</option>
                <option value={{ question.correct_option }}>3</option>
                <option value={{ question.correct_option }}>4</option>
            </select>
        </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
